name: deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: deploy
        run: |
          cd functions
          npm install
          npm run deploy --token ${{ secrets.FIREBASE_TOKEN }} --verbose
